name: goose
command: goose
install: "mkdir -p /tmp && curl -fsSL https://github.com/block/goose/releases/download/stable/goose-aarch64-unknown-linux-gnu.tar.bz2 -o /tmp/goose.tar.bz2 && cd /tmp && bunzip2 -f goose.tar.bz2 && tar -xf goose.tar -C /tmp && mv /tmp/goose /usr/local/bin/goose && chmod 755 /usr/local/bin/goose"
tools:
  - beads
  - floop
  - docker
  - git
